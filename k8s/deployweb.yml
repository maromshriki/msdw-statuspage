apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: statuspage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      imagePullSecrets:
        - name: ecr-cred
      containers:
        - name: web
          image: 992382545251.dkr.ecr.us-east-1.amazonaws.com/msdw/statuspage-web:devlatest
          envFrom:
            - secretRef:
                name: db-redis-secret
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: statuspage
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: web


